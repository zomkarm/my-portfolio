      let currentPage = 0;

      function renderPage(index) {
        pageContent.innerHTML = `<h1>${pages[index].title}</h1>${pages[index].text}`;
        pageNumber.textContent = `Page ${index + 1} of ${pages.length}`;
        lucide.createIcons();

      function flipPage(direction) {
        if (direction === "next" && currentPage < pages.length - 1) {
          rightPage.classList.add("flipping-next");

          setTimeout(() => {
            currentPage++;
            renderPage(currentPage);

            rightPage.classList.remove("flipping-next");
            rightPage.classList.add("flipping-prev");

            setTimeout(() => {
              rightPage.classList.remove("flipping-prev");
            }, 600);
          }, 600);
        } else if (direction === "prev" && currentPage > 0) {
          rightPage.classList.add("flipping-next");

          setTimeout(() => {
            currentPage--;
            renderPage(currentPage);

            rightPage.classList.remove("flipping-next");
            rightPage.classList.add("flipping-prev");

            setTimeout(() => {
              rightPage.classList.remove("flipping-prev");
            }, 600);
          }, 600);
        }
      }

      document
        .getElementById("next")
        .addEventListener("click", () => flipPage("next"));
      document
        .getElementById("prev")
        .addEventListener("click", () => flipPage("prev"));

      // Initialize first page
      renderPage(currentPage);

      // Build menu once
      pages.forEach((page, index) => {
        const btn = document.createElement("button");
        btn.textContent = page.title.replace(/<[^>]*>/g, "");
        btn.addEventListener("click", () => jumpToPage(index));
        goToMenu.appendChild(btn);
      });

      function jumpToPage(index) {
        if (index === currentPage) return;
        if (index < 0 || index >= pages.length) return;

        // Kill any animation state
        rightPage.classList.remove("flipping-next", "flipping-prev");

        currentPage = index;
        renderPage(currentPage);

        goToMenu.classList.add("hidden");
      }

      goToBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        goToMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", () => {
        goToMenu.classList.add("hidden");
      });



      document.querySelectorAll(".glow-bg").forEach((container) => {
        for (let i = 0; i < 400; i++) {
          const dot = document.createElement("span");
          dot.style.top = `${Math.random() * 100}%`;
          dot.style.left = `${Math.random() * 100}%`;
          dot.style.animationDelay = `${Math.random() * 5}s`;
          dot.style.animationDuration = `${4 + Math.random() * 3}s`;
          container.appendChild(dot);
        }
      });
    </script>
  </body>
</html>
