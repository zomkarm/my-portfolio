      body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: "Baskervville", serif;
        font-size: x-large;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 1200px;
        flex-direction: column; /* So cover and book-container stack vertically */
      }

      /* New: Book cover container shown initially */
      .book-cover {
        width: 300px;
        height: 450px;
        background: linear-gradient(135deg, #5b3e31, #8e5e3b);
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5),
          inset -5px -5px 10px rgba(255, 255, 255, 0.1),
          inset 5px 5px 15px rgba(0, 0, 0, 0.2);
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fdf6e3;

        text-align: center;
        padding: 1rem;
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.05) 2px,
          transparent 2px,
          transparent 4px
        );
        transition: transform 0.4s ease;
      }

      .book-cover:hover {
        transform: scale(1.03) rotateZ(-1deg);
      }

      .book-cover h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .book-cover p {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .book-cover button {
        margin-top: 2rem;
        padding: 0.6rem 1.4rem;
        background-color: #2e1c15;
        border: none;
        border-radius: 6px;
        color: #fff7f0;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        transition: box-shadow 0.4s ease, transform 0.2s ease;
        animation: pulseGlow 2s infinite ease-in-out;
      }

      .book-cover button:hover {
        background-color: #41291d;
        transform: scale(1.05);
      }

      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 14px rgba(255, 255, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
      }

      @media (max-width: 768px) {
        .book-cover {
          animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
          0% {
            transform: scale(0.95) rotateZ(0deg);
            opacity: 0;
          }
          50% {
            transform: scale(1.05) rotateZ(-1deg);
            opacity: 1;
          }
          100% {
            transform: scale(1) rotateZ(0deg);
          }
        }
      }

      .book-cover::before {
        content: "";
        position: absolute;
        left: 0;
        top: 10%;
        width: 12px;
        height: 80%;
        background: #3c2a21;
        box-shadow: inset -2px 0 4px rgba(0, 0, 0, 0.4);
        border-radius: 3px 0 0 3px;
      }

      /* Hide book container initially */
      .book-container {
        display: none; /* Hide initially */
        flex: 1 1 auto; /* Make it flexible when shown */
      }

      /* Your existing styles for .book-container and children below, unchanged */
      .book-container {
        display: none;
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        width: 90vw;
        max-width: 1000px;
        height: 90vh;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5),
          inset 5px 0 15px rgba(0, 0, 0, 0.2),
          inset -5px 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        overflow: hidden;
        background: #222;
        transform-style: preserve-3d;
        display: none; /* keep hidden */
      }

      .left-page {
        width: 30%;
        background: #f8f1e7; /* warm off-white paper tone */
        background-image: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 24px
        );
        transform: perspective(1000px) rotateY(15deg);
        box-shadow: inset -5px 0 15px rgba(0, 0, 0, 0.2),
          4px 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 12px 0 0 12px;
      }

      .right-page {
        width: 70%;
        background: #fffefc; /* subtle cream white */
        background-image: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.04) 0px,
          rgba(0, 0, 0, 0.04) 1px,
          transparent 1px,
          transparent 24px
        );
        padding: 2rem;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 0 12px 12px 0;
        box-shadow: inset 5px 0 15px rgba(0, 0, 0, 0.1),
          0 0 20px rgba(0, 0, 0, 0.15);
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1),
          box-shadow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: left center;
        cursor: pointer;
        user-select: none;
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: #f2e4cb;
        line-height: 24px;
        font-size: large;
      }
      .right-page:hover {
        transform: translateX(-3px);
      }

      .left-page::before,
      .left-page::after,
      .right-page::before,
      .right-page::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        height: 12px;
        pointer-events: none;
        z-index: 1;
      }

      .left-page::before,
      .right-page::before {
        top: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.08),
          transparent
        );
      }

      .left-page::after,
      .right-page::after {
        bottom: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.06), transparent);
      }

      .right-page.flipping-next {
        transform: rotateY(-160deg);
        box-shadow: inset 30px 0 60px rgba(0, 0, 0, 0.7),
          10px 0 30px rgba(0, 0, 0, 0.8);
        z-index: 10;
      }

      .right-page.flipping-prev {
        transform: rotateY(0deg);
        box-shadow: inset 5px 0 15px rgba(0, 0, 0, 0.1),
          0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 5;
      }

      .content {
        flex-grow: 1;
        backface-visibility: hidden;
        overflow-y: auto;
        padding-right: 15px; /* To avoid content hidden behind scrollbar */
        box-sizing: border-box;
        color: #1e1e1e;
      }

      .page-number {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
        padding-top: 1rem;
        user-select: none;
      }

      .nav-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        user-select: none;
      }

      .nav-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
        user-select: none;
      }

      .nav-buttons button:hover {
        background: #555;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        position: relative; /* so dropdown can be absolute inside */
      }

      .nav-buttons button:hover {
        background-color: #e4d9bc;
      }

      .go-to-menu {
        position: absolute;
        bottom: 45px;
        right: 0;
        background: #555;
        color: #fff7f0;
        border-radius: 20px;
        box-shadow: 3px 3px 10px #b7a885aa;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px 12px;
        z-index: 10;
        width: 140px;
      }

      .go-to-menu button {
        box-shadow: none;
        border: none;
        background: none;
        padding: 6px 8px;
        text-align: left;
        font-weight: 500;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
      }

      .go-to-menu button:hover {
        background-color: #e4d9bc;
      }

      .hidden {
        display: none;
      }

      .glow-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 98%;
        height: 98%;
        pointer-events: none; /* Don't block clicks */
        z-index: 0; /* Ensure it's behind everything */
      }

      .glow-bg span {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: glow 6s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }
      @media (max-width: 768px) {
        .left-page {
          width: 10% !important;
          overflow: hidden;
          pointer-events: none; /* So it doesn't block interaction */
        }

        .right-page {
          width: 90% !important;
          padding-left: 1rem;
          padding-right: 1rem;
          overflow: auto;
        }

        .page {
          flex-direction: row !important;
        }
      }
      h1 {
        color: #3e2723; /* Dark Coffee */
        line-height: 38px;
      }

      h3 {
        color: #5d4037; /* Soft Cocoa */
      }
      @keyframes coverRotate {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }

      .book-cover.rotate-animation {
        animation: coverRotate 2s ease-in forwards;
        /* Make sure it stays visible while rotating */
        pointer-events: none; /* Optional: disable interaction during animation */
      }

      #openBookBtn {
        font-size: 14px;
        font-weight: bolder;
        width: auto;
      }
      button {
        font-family: "monospace", sans-serif;
      }
    </style>
  </head>

      let currentPage = 0;

      const pageContent = document.getElementById("pageContent");
      const pageNumber = document.getElementById("pageNumber");
      const rightPage = document.getElementById("rightPage");
      const bookCover = document.getElementById("bookCover");
      const bookContainer = document.getElementById("bookContainer");
      const openBookBtn = document.getElementById("openBookBtn");

      function renderPage(index) {
        pageContent.innerHTML = `<h1>${pages[index].title}</h1><p>${pages[index].text}</p>`;
        pageNumber.textContent = `Page ${index + 1}`;
      }

      function flipPage(direction) {
        if (direction === "next" && currentPage < pages.length - 1) {
          rightPage.classList.add("flipping-next");

          setTimeout(() => {
            currentPage++;
            renderPage(currentPage);

            rightPage.classList.remove("flipping-next");
            rightPage.classList.add("flipping-prev");

            setTimeout(() => {
              rightPage.classList.remove("flipping-prev");
            }, 600);
          }, 600);
        } else if (direction === "prev" && currentPage > 0) {
          rightPage.classList.add("flipping-next");

          setTimeout(() => {
            currentPage--;
            renderPage(currentPage);

            rightPage.classList.remove("flipping-next");
            rightPage.classList.add("flipping-prev");

            setTimeout(() => {
              rightPage.classList.remove("flipping-prev");
            }, 600);
          }, 600);
        }
      }

      document
        .getElementById("next")
        .addEventListener("click", () => flipPage("next"));
      document
        .getElementById("prev")
        .addEventListener("click", () => flipPage("prev"));

      // Initialize first page
      renderPage(currentPage);

      // Show the book container when "Open Book" clicked
      openBookBtn.addEventListener("click", () => {
        // Add the rotate animation class
        bookCover.classList.add("rotate-animation");

        // After 2 seconds (animation duration), hide cover & show book container
        setTimeout(() => {
          bookCover.style.display = "none";
          bookContainer.style.display = "flex"; // show the book container
        }, 2000);
      });

      // Simulate hover effect on touchstart
      bookCover.addEventListener("touchstart", () => {
        bookCover.classList.add("touch-hover");
      });
      bookCover.addEventListener("touchend", () => {
        bookCover.classList.remove("touch-hover");
      });

      const goToBtn = document.getElementById("goToBtn");
      const goToMenu = document.getElementById("goToMenu");

      // Toggle dropdown on "Go To" button click
      goToBtn.addEventListener("click", () => {
        goToMenu.classList.toggle("hidden");
      });

      // Close dropdown if clicked outside
      document.addEventListener("click", (e) => {
        if (!goToBtn.contains(e.target) && !goToMenu.contains(e.target)) {
          goToMenu.classList.add("hidden");
        }
      });

      // Reuse your existing goToPage function to navigate pages
      function goToPage(index) {
        if (index >= 0 && index < pages.length) {
          currentPage = index;
          renderPage(currentPage);
          goToMenu.classList.add("hidden"); // close menu on selection
        }
      }

      document.querySelectorAll(".glow-bg").forEach((container) => {
        for (let i = 0; i < 400; i++) {
